<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .profile {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
      margin: 0 auto;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .profile p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .profile .button {
      display: block;
      width: 150px;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #df1d74;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .profile .button:hover {
      background-color: #0e069b;
    }

    .footer {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .footer .icon {
      width: 70px;
      height: 70px;
      margin: 0 10px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer .icon:hover {
      transform: scale(1.1);
    }

    .footer .icon img {
  width: 50px;
  height: 50px;
}

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile_picture.png" alt="Profile Picture">
    <h1 id="name">Person's Name</h1>
    <p id="email">user@example.com</p>
    <form onsubmit="return false;">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <br><br>
      <label for="emailInput">Email:</label>
      <input type="text" id="emailInput" placeholder="Enter your email">
      <br><br>
      <button onclick="updateProfile()">Save</button>
    </form>
    <br>
    <a class="button">Edit Profile</a>
  </div>
  <div class="footer">
    <a href="user_interface.html" class="icon">
      <img src="home.png" alt="Home">
    </a>
    <a href="add_device.html" class="icon">
      <img src="add_device.png" alt="Add Device">
    </a>
    <a href="profile.html" class="icon">
      <img src="profile.png" alt="Profile">
    </a>
  </div>
<script>
  function updateProfile() {
    var nameInput = document.getElementById("nameInput");
    var emailInput = document.getElementById("emailInput");
    var name = nameInput.value;
    var email = emailInput.value;
  
    var nameElement = document.getElementById("name");
    var emailElement = document.getElementById("email");
  
    nameElement.textContent = name;
    emailElement.textContent = email;
  
    nameInput.style.display = "none";
    emailInput.style.display = "none";
  }
  </script>
</body>
</html>
